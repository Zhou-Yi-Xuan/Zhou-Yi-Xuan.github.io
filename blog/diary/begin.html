# **HIStory**

这既不是日记也不是小说，这只是一个荒诞人在推石上山时的所有所见所闻以及感想的集合，说到底这就是他的生活，与巨石搏斗、反抗、思考以及他精神的消亡或是重生。在这里你会看到人的阴阳性、荒诞生活中的诸多西西弗斯或是唐璜，一个人的孤独搏斗以及他的思考。

而你，我的朋友。当你看到这荒诞的文字时就意味着他已经填满了他空虚内心，无论是哪种幸福，他正传递给下一个人，尽管他也不清楚那第一个人是否还是他回忆中的样子，他知道答案，他还是将这份幸福传递给他。可悲的是，在记录这些文字时他的斗争还没有结束，甚至战斗的高潮才刚刚开始，而这就像是在战壕中的士兵一般，书写着文字将信念传递给安宁的后方，这是遗书。他或许已经病入膏肓，他无法逆转这一切，他躺在床上追忆似水年华，他失去的东西在冥冥中向他呐喊，他不能与敌人求和必须分出胜负，不是你死就是我亡。

一切都是那么美好，没有伤害。

一个人的孤独，一个人的奋斗，伴随着穿过农田、楼房与寺庙的脚步声，与时间共舞，在看似前路漫漫的小径上独自踏过时间长河。每一次日出即是宣告昨日的死亡，太阳升起、落下并无不同，喜怒哀乐发生在每一个生命身上，如果一切的一切必有一个起点且必有一个终点，那么现在的一切，既是必然。命运，命运是什么，是尘埃落定时的仰天长啸还是爱情与某人迎面相撞的幸福感，我们生命的诞生是命中注定的眼下所见所闻皆是事实，我们活在这里。一马平川的现实与五彩斑斓的幻想，终点究竟在何处，当生命在日常中出乎意料的戛然而止时，最后的呢喃成为最绚丽的遗憾。

生命。
