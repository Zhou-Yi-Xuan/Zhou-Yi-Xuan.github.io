现在是 10.7-17：25 我已经在学校了，此刻我的对面坐着 <strong><a href="../people.html">周易楠</a></strong> 他正在玩游戏，而这一切正好被我们未来的领导 <em><a href="../people.html">刘东霖</a></em> 看见了（大概吧），我这样写纯粹是因为他始终无所事事，此刻（17:33）他正看着抖音哈哈大笑，^_^ 完啦！就他这个混吃等死的样子，我怎么指望他跟我拿一等奖。“反正最后也是那个学校，拿不拿奖都无所谓”，这是他的原话。**:-)** &nbsp;好啊，等培训开始你看我怎么收拾你，你不好好学我就天天鞭打你，是死是活都无所谓，反正你现在也只是一个工具，下课时间随便发两句牢骚、下午再吃一顿饭，这就是你的用处周易楠。

---

来聊聊今年六月底（6.25）发生的事情吧，在寝室里发生的。寝室，是我们机械生活的一个节点，机器要用润滑油而生活也一样，平日的小打小闹、开开玩笑都是给这台机器上油，这是很重要的。而在我的世界中这一切还是出问题了，突如其来的故障。

现在是10.6-22:17，我正躲在被子里向我的平板输入你现在看到的文字，我是用自带的邮件写的然后保存到草稿箱中，之前每晚基本都是，我的双脚伸出被子外感受还不算冰冷刺骨的空气，同时耳机里还听着从b站缓存的月之暗面，这就是目前的状况。我的上铺就是故事的主人公，叫刘恭麟。在学期的最后一周的星期二晚上，我一如既往地从实训室回来，在九点半的时候我把我已经吃完方便面的碗洗干净后放入柜子，此时我还不知道要发生什么，此时寝室里面正在说着什么，似乎正在发牢骚，这是正常现象，他们平时会因为手机的分配问题而闹的大打出手背刺同班同学，这不足为奇，于是我就没有细听，转头去收拾我生产的垃圾，之前我听说是我做清洁于是就把垃圾桶给倒了，走到门口时才感觉到上方浓浓恶意，这时正开门就听到上方传来的谩骂声，我并不知道他的辱骂对象是我，我还是沉默着出门将垃圾倒入外面的桶中，刚到门口就听到里面的“鸟语花香”，我意识到不对劲，就谨慎地推门而入，果然在骂我，我就低调的收拾桌面避开他的视线，他骂了什么我没记住，反正没什么新奇的词语，我唯一记住的词语就是“哑巴”，因为我自始自终都没有说过一句话，只是听他讲笑话，虽然他骂的是我，只要内心强大任何人的对我的偏见就都是浮云，说真的，他骂了20分钟内容却一成不变，我甚至还想笑，不是什么sb 、死妈、臭傻逼就是夸张的在床上作动作来嘲讽我，呵，就这他要是阴阳我我还会给他个台阶下我再自讽一下，然后把他的诉求解决了，结果就这样，真没趣。后来他大概是嗓子疼了去喝水，然后寝室里有一位同学跟他说话，被他骂了一嘴，他说：“再鸡巴叫嘛，小心我也骂你哟”

这里就不再说了，有机会在线下再说吧。（懒得写了）

---

今天下午周易楠脑子一热去办公室问曾长春培训的事情。然后就乱套了。操，真是疯了。曾长春让周易楠来他的项目并询问他周末有没有时间，让他来培训还让他复习一下之前的资料，最后一句才让我震惊，“不是这个项目那你还想去哪个项目 ？”，啊？！！！在这里无法将我当时的状态描写出来，现在已经平静了，当前的计划很简单那就是明天去问刘冬霖。

像个死刑犯。今年二月开始，梦魇从两年前的时间线抓住了我，永无止境的梦持续到今天，挥之不去的阴影缠绕着我，从未停止。那个疯子在草地上拍完了他的遗照，他无能地看着美好的一切，日落余晖照耀着温暖的世界却无法进入他阴暗的未来，命运宣判他的结局，他开始怀疑，怀疑曾经的一切是否属于自己，他怀疑曾经的一切只不过是闯进了某人的幻想并认为那个人就是他自己，即使幻想曾真实存在且发生在他的身上，现在，他否决了，他似乎否决过去的一切。已经不能分清梦境与现实，寂静之声回荡在空无一人的世界，冬日将至，冰冷的空气使他在清醒的状态下做着自己逃避的噩梦，梦魇亲切地坐在他的旁边，对他莹莹细语，他最害怕的就是他的过去。

这一切不过是来自于一个失落世界的呢喃，在充满信心与希望的世界是不允许有这样的声音的，即使那里也是一片炼狱，身处这个世界的我也只能默默祝福你们。

*大专两年，实习一年，哈哈，专升本又四年；24岁，是......*

今天（10.10）下午周易楠在钉钉上去问曾长春他周末还来不来，曾长春说不，但是下周开始针对性培训。

我该如何述说这种感觉，将事情还原让我心累，更何况是令人感到毫无前途的答案。我该如何表达我所经历的一切，我们之间只是被一条河与一座山隔开，坚不可摧的心灵壁垒

---

今天晚上（10.11）再一次把《鼠疫》看完了。

不知道你对眼前所阅读的文字作何感想，是嘲笑、沉思还是无感，都无所谓了。

我走在人群中，抬头便能望见远处的青山，但我必须看好脚下的下坡路，必须防止自己踩空以免在众人面前出洋相，尽管他们中的大部分人都不会在乎，他们冷漠他们也无事可做，如果我摔倒了想必那时会有三五个含蓄的女生在远处咯咯笑着。我相信在人群中有人会向我一样去看远处的青山。

天气变冷时，我得到第一场秋雨后的最好消息，我本想独自享受被认可的喜悦，但有更多人可以拥有它，我想了想还是给那个在日后相爱相杀的人说了。刚来到那片土地时，那里没有任何能够让我们坐下享受胜利喜悦的地方，于是，便从零搭建一个日后无法忘怀、平静的巢穴，而现在再一次提起那个地方，曾经的五人中有人哀伤有人逃避，还有三人正在挣扎。
