| 2023.10.23（实训室培训时）| 26计算机应用4 | 网络建设与运维（现） |

他沉默寡言，家庭贫苦，父母在厂里工作，是标准的无产阶级。他的成绩很好，在上个学期成绩全班第一，但终究平庸。家庭的原因使他无法去上普高，尽管他的成绩并没有上“年招线”。他曾经还会在日常中透露出对普高的渴望，而现在他只是想脱离这无聊的苦海，毕竟他与我都是见证过自由以及生活意义的幸运儿，在去年开始培训时他并不是最积极的那个，只是因为成绩较好且班主任对他青睐，所以他才会命中注定般出现在这里。

我与他的第一次交心是在上个学期（24.3），当时培训已经停止，我们开学时来到实训室希望等着*曾长春*的好消息，可他带来的却是冷淡的应付，“业余时间可以来，等通知”这就是他的态度。上个学期刚开始时，我还安慰自己“留得青山在，不怕没材烧”，可是他的态度是在是让人心寒。不知道是不是班主任的缘故，他也变得冷淡。
