# **尾声**

> “烧了它！” <br>
> ———— 阿尔贝·加缪《鼠疫》

## **致谢**

首先要感谢看到这里的你，感谢你在这里的陪伴，尽管你从未于屏幕前的我有过任何交谈，但我已经满足了，当你看到这些稚嫩的文字是又会作何感想，是惊讶、怀疑、无趣还是嫌弃？这些都不重要了，能看到这里已是我的荣幸。初中三年，我只在你的生活中出现了不到一年时间，也许你会疑惑，我明明在初二转学来到这里满打满算也有一年十个月，为何我只出现了不到一年时间呢？我判断友谊的标准很简单，在以前包括现在，我都认为我是没有朋友的，就算有，也已经离我而去了，你又何尝不是如此？也许他们认为我与他们的关系很好，实际上我是很阴暗的，从小学起我就受家庭影响，他们要求严格我尽力做到最好，但他们还是一成不变，我们都有错。二年级时，我在班里格格不入，因为我只做自己的事情从不跟其他人玩耍，甚至副班主任怀疑我有自闭症，当然我也不清楚有没有，后来就去医院检查，可结果到现在我都不得而知，只记得医生和蔼的无表情的目光，反正什么事都没有就回去了，后来我想加入班里的小团体，他们接受了，但同时原先的团体却起了争执，有人认为我才是他们的敌人，因为我深藏不露而且成绩不错，尽管不是第一，小时候的我就很清楚成绩并不是最重要的东西，可家庭摆在那里，没办法。反正原先的团体就这样分崩离析了，分成三个独立群体，这里就不详细说明了，太乱，最后只有三个人留了下来，他们对我死心塌地，而我也只是觉得有趣。

## **HIStory 何去何从**

可以丢到垃圾桶里，也可以把它打包加密雪藏起来，知道某一天被命中注定的人发现。当然，只是一些可行性，我想把它放到未来的网站上，作为日记类网页存档，但必须输入密码才能看，只有我们知道的密码。它，**HIStory**我编写的是属于我的故事、我的历史，而你的故事也早就开始，从出生到现在的面对屏幕的你，过去的回忆就是你活着的最好证明，你的过去不会说谎除非你疯了，你的苦难你的不幸都将成为过去，当尘埃落定时我们再去回望。

## **结束**

HIStory，可以翻译为'他的故事'、'他的历史'、'历史'这都是可以的，写他的初衷本就是消磨时间，记录我的生活，然后让他的朋友看到，这或许带了点表演的意思，我想将这里的“苦难”一文字的形式传递给别人，并不是想博得同情，只是传递，让看到它的人思考，就是如此纯粹，不带私心是不可能的。我们的儿时又何尝不是如此，在某个午后与某个玩伴随意地坐在一个“不干净”的地方，看着眼前的城市，让时间静水深流并伴随着永不复返的童年向未来流去，那时竟如此宁静。这大概就是童年吧？

结束，结束我们之间的模糊的羁绊，结束我们的所有回忆，我们都是过客但我们的故事不会结束，只要我们活着我们就会行走不会停止我们的脚步，直到死亡。人与人之间那道墙壁终会因为心灵的开放而崩塌，再顽固的壁垒都会因无旗之下的团结而瓦解，让我们紧握的双手举起向着更远的未来，一时的挫折不可避免永恒的进步才是最后的音符

> 事实上，他也零零星星地提到过，当前的所作所为确实是在写书，越接近尾声，语气就越铿锵自信。
>
> ———— 库尔特·冯内古特《咒语》

让我们结束吧。
