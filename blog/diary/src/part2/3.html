## **雨后十三夜**

车上年轻男女们的嬉笑以及对未来的憧憬。

在一个温暖的春夜，万物复苏的季节，树梢上又见绿色新芽几个怀着远大抱负的年轻人驶着租来的汽车，行驶在通往远方的大城市的高速公路上，他们欢声笑语，他们就是未来，就是太阳。他们要实现他们的理想，青春正当时年轻气盛的人们，此时他们离城市的郊区不远。从浩瀚的太空往下看，一团团浓积云连接着天与地，是暴雨的前兆，在月球上看来一些如黑色色斑的乌云准备围攻年轻人们去往的城市，这是一个在月球上的宇航员所看到的，这是二十一世纪末，又一个百年到来之际，我们的主角正是生活在这样一个平等、公正、富裕的伟大国家，在这片热土上每一个人都在让国家提倡的理想降临在全世界，这群年轻人正是其中之一。

一个低等院校的学生。一份不可复制的惊喜。以及无法触及的巅峰

## **最后的你**

我记得那天上午，一切都来得那么突然。也只是蓦然回首的瞬间，人去楼空，仿佛从未来过，云也消失在深蓝的
天空里，凄惨极了，只有我们三人，独自站立在无限宽阔的操场上，阳光向我们献媚，此时正值仲夏,最灿烂的时光，可
那里只剩我一人。

我记不清了，那天也许是多云又或许是晴天，但仿佛又下了一场暴雨，一时间春夏秋冬映入我的眼之中，那不重
要，我知道你们就在我身边，与我走过了最后一天。所有人的照片都在几个月前分发给了我们，就像车票一样，催促着我
们上路。所有人都已走了，而我还在那里，还在那里等着什么，还在梦里，就让我重头来过，把一切像走马灯一样放一
遍，重新梳理无常的一切。我，出生于西南边陲的某个部队医院里，在一个四季如春的县城中度过了刚出生的几个月，然
后因为家庭原因去了千里之外的雪之国度，在白山黑水间又过了两年，然后随父母定居在两江交汇处，一个云雾缭绕的地
方，并一直生活到现在，这就是我的所有经历。十多年前，我刚上小学，六年后，我毕业了，像所有人一样走了个过场，
短短六年光阴我连片酬都没拿到，更不会知道，这场戏是给谁看，兴许是每个人演给所有人看，为了尊严、为了虚荣，在
青春时光里每个人最后都成长为大人，一个庞大有力的形象，可在时间中谁都一样。
	你在我离成年还有五年时出现，让我猝不及防。在那三年的最后时光中，我才真正遇见了你，在最后时刻。

### **第一章**

#### 第一部分

> 描述“我”与你们分开时以及刚开始分开时的事情；盛夏 -> 寒露

我只记得那天上午，你们与我度过，时间来到中午，该分别了，我就走了然后就真的毕业了，就这样。

一切都来得那么突然。也只是蓦然回首的瞬间，人去楼空，仿佛从未来过，云也消失在深蓝的天空里，凄惨极了，只有我们三人，独自站立在无限宽广的操场上，阳光向我们献媚，绿色草坪的热浪熏得头昏脑涨，我们正站在天与地的交点上，此时正值仲夏，最灿烂的时光。天气太热使我们无话可说，只能慢慢地回去，在上楼的路上，看着这熟悉的台阶，台阶上这熟悉的标语，我最终还是一言不发。
我们在背阴的厕所入口告别，微风吹来了柏油马路的味道，带来一丝清凉，厕所里没有任何异味，瓷砖也好镜子也罢这都像是全新的东西。风轻轻吹过，回荡在我的肩头，我知道从今以后我都不会与这里有任何瓜葛了，赶紧再吹吹这来之不易的凉风吧，门框外面是夏的屏障，是一面热墙。本来我想等等你们的，但我的父母还在外面等着我，于是我只能略带遗憾的提起行李离开这清凉地，
我一个人提着沉重的行李下了楼梯，转头时发现你的东西落了，
我原地站立靠在铁栏杆上，我想说话却开不了口只能发出嘶哑的低语，炎热的空气使我口干舌燥咽喉被无形的空气掐住，你看到了我，
我们相视无言，你默默地捡起，似乎知道我想帮忙便回应一句“不用了，你快走吧”，我此时也因为行李的沉重而手忙脚乱，听到你的回应
我便快速拿起我的行李，慢慢的下楼，离开这里。

刚出来，就马上赶到饭店吃饭，父母的朋友都来庆祝，他们整齐地座在位置上仿佛正等着国王的归来，但包间里却如死一般寂静也许是太阳太毒不解人意使我并没有在饭局上吃多少东西，看起来萎靡不振，
我告诉身边人我好像中暑了，他们便唤来服务员给我来了一杯冰镇的橙汁，一入口头痛感便再一次袭来寒冷的冰块漂浮在太阳般明亮的橙汁中，
就像一丝丝白云被太阳蒸发，冰块吱吱作响仿佛在燃烧。没办法我只能先应付着他们，一直到下午饭才断断续续的吃完，然后才踏上归乡之路。
午后打了个盹，醒来后发现可家里只剩我一人。

#### 第二部分

% 这里描述“我”觉悟之前以及与你们分离后的时间里我自己的事情

% 霜降 -> 初冬 -> 大寒

\qquad 这秋雨下的很突然。昨晚我十点就睡了，呵，我哪天不是十点钟睡的，进七个月以来我每一天都是按部就班地就寝然后再按部就班起床，我总是想要跳出时间的束缚逃离这陌生的一切却总是被现实牢牢把控。即使这样我每天也能有滋有味，盲目的跟在师傅后面听他讲话，然后打瞌睡，等回岗位时又开始活泼乱跳去骚扰那些同样疲惫的同事们，我也想摆脱这种不好的感觉，可是我控制不了，这甚至让我欲罢不能，我知道他们不是我的榜样，我也从来没有学习过他们，不用深究他们的品行看表象就够了，我与他们的内心深处都大差不差。
我怎么了？

#### 第三部分

% 第二年春天 -> 秋天
% 描述“我”的矛盾时期，加入一些奇幻色彩

\qquad 我在水中醒来，视角模糊不清，眼前只有一片白花花的水雾，太阳穴传来阵阵剧痛，只有潺潺的水声从我耳边渗入，花洒掉落到浴缸底部掀起了旋涡浴池沸腾着。洗漱台下的地漏正不断的吸着从浴缸上冲出的一股能冲破大坝的洪水，而没有被卷入漩涡的水也早已溢出门框向着门缝外奔去。我不知道我泡了多久，单看这水量估计就得交不少水费，此时我正对着洗漱台阴影处的漩涡出神，突然，我浑身一颤一股不知名快感涌上身来，我两眼一黑一股热量从两腿间喷出，花洒并没有落入水中。

虽然已经到了秋天，可天气还是那么热，跟夏天一样。
