## **新年贺词 ———— year++**

**25.1.2**

明天要考试，但我现在还没有开始背题。现在是上午九点半，我把 **VIM** 编辑器的配置整完了，下面是命令：

```
sudo apt install vim-youcompleteme && sudo apt install vim-addon-manager
```

去年11月的时候我就整过这个 **youcompleteme** vim插件，很明显，我没有安装成功，根据网上的教程我需要下载 `vim-plug` 插件管理器然后在家目录下创建相关文件夹以便插件使用，这些步骤确实是做好了但就是下不起。

还记得我前上个星期的考试吗？我们要考那个 1+X 证书，之前我查成绩的时候还没有任何动静，现在我看了一下，然后我通过了。算是今年的第一个好消息，尽管我知道我会通过。不知道为什么，我在面对这些让人高兴的事情上总是非常平静，可能真是大风大浪见多了。但我觉得这是一种病态的”平静“。

(10:09) 考试还没有结束可我却在实训室，因为十点半我要看线上说明会。九点开始的考试


今天真是个“好 日子”，我不是今天中午考试吗？考一个半小时，我20分钟左右就做完了，不要惊讶这很正常，然后曾长春就过来告诉我十点半有一个线上说明会让我去看一下，当时我就蒙了，这考的好好的怎么就开会了呢？对我来说这可不是什么好消息，这意味着我们的时间可能不多了，我上周就给袁主任照看过，而他们也是下周比赛，所以我知道我们的时间不多了。于是我就回实训室了，结果周易楠他们把门给关了我进不去，我只能去找坐在机房里的代强，他过去扫了下脸他没有权限

中午吃完饭我就准备给他们换一个系统，他们本来用的是 **Linux** 系统，结果因为今天的这件事情使他们产生了更换系统的想法。尽管在那之前我就跟他们说过可以在 **Windows** 上安装虚拟机来模拟 **Linux** 系统但他们还是选择安装 Linux 系统，还是我帮他们装的，他们看不懂的东西就让我来翻译，这两个居然还是班里前三，在他们当中有一个叫*张蓥*的，他跟我说他的英语很不好但他的数学还可以，这一点张行也是认证过的，而另一个则叫 *刘思瑞* 他很有心机，而且富有野心与控制欲，从我今天在钉钉上就看的出来，“有什么就跟他说“如果他说的是“他们”我觉得没有任何问题，可他说的却是“他”，呵呵，张行说的好他们就只是一次偶然，而且对于张行他们两个也是竞争对手也是我未来的对手，我们的关系也仅停留在比赛的层面

最近大概是进入一个写作瓶颈期了，可能是受最近的事情影响。昨天查资料的时候意外看见“少女终末旅行”的东西于是点进去看了看，感触还是挺多，当初第一次知道这部番剧还是在“”站长的主页里面看见的，是B站站长，对里面的一句话映像很深刻`“失败了也很高兴”`，总感觉实在映射下周的比赛，我的处境可能并不绝望但就是有一种安静的凄凉，那种死一般的寂静，有时候如何接受自己的平庸才是最重要的问题，相信你也思考过。
