## **向后转，继续干！**

说真的我不想去实习，我不想在流水线前浪费五个月的时间，我更不想将时间浪费在这荒诞的规则上。可我有什么办法呢？对于大多数人而言，他们确实做到了“活在当下”，他们吃着时代的红利、追着利益的潮流、看着日新月异的发展，他们却没有一点危机意识一直躺在舒服的温床中，看着斑斓的电子屏幕去评价眼前一闪而过的生活是非，都是人们干的，每个人都是时代的罪人。女人笑着，男人看着。不是说他们混吃等死，他们就是这样，一次失败以及一次失去就夺走了他们反抗命运的能力，他们就这样看着被失去、被遗弃，每个人生而不同出身也不同，对身边的一切的体验也不同，不能强求他们去理解一切，他们缺少的不是机会而是反抗意志，反抗这不尽人意的生活，用双手去创造自己想要的一切。

今天考试，本来是11号却改成今天，早上下雨，现在已经停了。不知道是什么时候，我喜欢在考试时去思考那些无穷无尽的问题，然后再把它忘掉，直到另一天从我的心里苏醒。中考只有一次，人生也是。我来双福后只有一次考试是让我找回原来的感觉的，那种盘旋在手上、信手拈来的自信感，那是最后一次感受这王者般的感觉，仿佛曾经的我就坐在这里，但那时已经晚了，那只是回光返照。

在双福的一年十个月就好像是西西弗斯重返人间去享受、触摸以及欣赏最后的流水与阳光，然后回到那个注定的地方，这里就是地狱。

一年十个月的人间假期，这是我对我刚认识的那位同学的第一个回答，问题我已经不记得了，只记得几个月前的回忆在我的脑海中横冲直撞，当我真正看到他的脸时我是非常失望的，一个人的正脸从眼前一闪而过，那是我回不去的记忆。

### **2020年 4/5月**

母亲来接我回去，因为离学校近。下午的事情正扰乱我的大脑，断断续续的片段闯进视眼前的视野中，我的面前是一堵白墙后面就是医务室，里面传来细微的谈论声。我头晕，是为什么呢？

我的抱怨声还是传进了他们的耳朵里，我在下午第一节课上被班主任叫到了办公室，里面很大有很多作业、课本以及一些毫无反应的脑袋，班主任的办公室我很少来，尽管就在我们教室的这一层。外面刚下完雨天还是黑的，天花板上的白炽灯散出昏昏沉沉的灯光，好像这里是另一个世界，我记得一年以前我的小学教室好像也是这种灯泡，“说吧”她的突然提问把我从回忆中拉了回来，我不知所措，我根本就不知道她在问些什么，大概是中午的事情？我不知道，但我认为我没有做错班里的其他人也同样如此，但我不知道我们当中有个叛徒。

我没有回答她，只是沉默。死寂的声音在我的脑海中回荡，我被击倒了，只记得我躺在地上，我看向她，她也不知所措她的脸突然溢出后悔的表情，我所学过的知识像乌鸦一样从脑海飞出身外只留下课堂上我与老师的身影，办公室其他老师像是从水泥地里钻出来一样围在我们两人身边，我被一个男英语老师扶到了外面，是隔壁班的老师，我只记得他不停地向我解释、安慰我，我没有反应，把我送到医务室外面的椅子上是时排山倒海的眩晕感向我袭来还伴着远处刺耳的座椅声，我的“支持者”们纷纷从教室里面出来围在我身边，然后就被医务室里面的英语老师喝退了，同学们似乎很好奇但我也管不上那些了。我就是那样僵硬地坐在那里。

> This could be Heaven or this could be Hell

当我再次被扶起时旁边多了一个人，是急忙赶来的母亲，我的身体早就僵硬了
